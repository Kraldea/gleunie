<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Luck Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5eafe;
      font-family: 'Fredoka', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .poster {
      width: 410px;
      min-height: 580px;
      background: #fff;
      border: 4px solid #c3a4ff;
      border-radius: 28px;
      box-shadow: 0 2px 24px #c3a4ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 18px 30px 18px;
    }
    .goodluck-text {
      margin-top: 15px;
      font-size: 3.2rem;
      font-family: 'Fredoka', Arial, sans-serif;
      color: #a259e6;
      text-align: center;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 2px 3px 0 #f5eafe, 4px 6px 12px #c3a4ff44;
    }
    .luck-gif {
      margin: 56px 0 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .luck-gif img {
      max-width: 240px;
      max-height: 240px;
      border-radius: 20px;
      border: 2px solid #c3a4ff;
      box-shadow: 0 2px 14px #c3a4ff44;
      background: #f5eafe;
      display: block;
    }
    .poster-footer {
      font-size: 1.5rem;
      font-family: 'Fredoka', Arial, sans-serif;
      color: #a259e6;
      text-align: center;
      user-select: none;
      margin-top: auto;
      letter-spacing: 1px;
      text-shadow: 2px 2px 0 #f5eafe;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="goodluck-text">Good Luck Euniee!!</div>
    <div class="luck-gif">
      <img src="https://media.tenor.com/afm-g9k-fekAAAAC/pc.gif" alt="Lucky Clover GIF">
    </div>
    <div class="poster-footer">Wishing You Tons of Luck! üçÄ</div>
  </div>
</body>
</html>
